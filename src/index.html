<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>Hello</h1>
    <script type="text/javascript" src="./main.js"></script>
    <main class="main">

      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset>
          <legend>Personal information</legend>
          <label class="form-field">
                    Surname:
            <input type="text" name="Surname"
                     required
            >
          </label>

          <label class="form-field">
                    Name:
            <input type="text" name="Name" 
            required
            >
          </label>

          <lebel class="form-field"
          >
                    How Old Are You?
            <input type="number"
             name="How Old Are You?" 
             value="12"
              min="1"
               max="100"
                required
            >
          </lebel>

          <label class="form-field">
                    Full date of birth:
            <input type="date" name="date" 
            required
            >
          </label>

          <label class="form-field">
                    I accept the term of the agreement
            <input type="checkbox"
             id="I accept the term of the agreement" 
             name="terms"
            >
          </label>

        </fieldset>

        <fieldset>
          <legend>Registration</legend>

          <label class="form-field">
                    E-mail:
            <input type="email" name="email" 
            placeholder="email@example.com"
            >
          </label>

          <label class="form-field">
                    Password
            <input type="password" 
            name="password" 
            required
             minlength="5" 
             maxlength="15"
            >
          </label>
        </fieldset>

        <fieldset>
          <legend>An interesting fact about you!</legend>

          <div class="form-field"> Do you love cats?
            <label>

              <input type="radio"
               name="cats" 
               value="yes"
             checked
              > Yes
            </label>
            <input type="radio" name="cats"
             value="no"
             checked
            > No
          </div>
          <label class="form-field"> What is your faborite color?
            <input type="color" name="color" 
            value="#000"
            >
          </label>

          <label class="form-field">What time do you go to bed?
            <input type="time" name="time-to-bed">
          </label>

          <label class="form-field">What is your favorite brand of cars?
            <select name="brand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="form-field">How do you rate our work?
            <input type="range"
               name="range-of-work" 
              value="0"
               min="0"
                max="10"
            >
          </label>
        </fieldset>

        <fieldset>
          <legend>Additional comment</legend>
          <label class="form-field">Comments:
            <textarea name="comment"
             cols="20"
              rows="2"
            >
            </textarea>
          </label>
          <label class="form-field">Would you recommend us?
            <select name="recommend">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>

    </main>
  </body>

</html>
